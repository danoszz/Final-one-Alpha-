<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>

    <style>

        html {
            color: #242424;
            display: table;
            font-family: 'Source Code Pro', 'sans-serif';
            height: 100%;
            text-align: center;
            width: 100%;
        }

        body {
            display: table-cell;
            vertical-align: middle;
            margin: 2em auto;
            padding: 5%;
        }

        h1 {
            font-family: 'Source Code Pro', 'Helvetica';
            font-weight: 300;
            font-size: 5em;
            color: #4C00EC;
        }

        p {
            margin: 0 auto;
        }


        a {

            text-decoration: none;
            position: relative;
            color: #4C00EC;
            -webkit-transition: 0.5s ease;
                    transition: 0.5s ease;
        }

        a:after {
          content: '';
          position: absolute;
          bottom: 0;
          left: 0;
          width: 0%;
          border-bottom: 2px solid #4C00EC;
           -webkit-transition: 0.5s ease;
                    transition: 0.5s ease;
        }

        a:hover:after {
          width: 100%;
        }



        @media only screen and (max-width: 44em) {

            body, p {
                width: 95%;
            }

            h1 {
                font-size: 2.5em;
                margin: 0 0 0.3em;
            }

        }


    #shruggie {

        max-width: 40em;
        margin-left: 1em;

    }

    .shrug {
      opacity: 0;
      -webkit-animation-iteration-count: 1;
              animation-iteration-count: 1;
      -webkit-animation-timing-function: ease-out;
              animation-timing-function: ease-out;
      -webkit-animation-duration: 0.35s;
              animation-duration: 0.35s;
      -webkit-animation-fill-mode: forwards;
              animation-fill-mode: forwards;
    }

    @-webkit-keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @-webkit-keyframes shoulder-l {
      from {
        -webkit-transform: rotate(-90deg);
                transform: rotate(-90deg);
      }
      to {
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
      }
    }
    @keyframes shoulder-l {
      from {
        -webkit-transform: rotate(-90deg);
                transform: rotate(-90deg);
      }
      to {
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
      }
    }
    @-webkit-keyframes shoulder-r {
      from {
        -webkit-transform: rotate(90deg);
                transform: rotate(90deg);
      }
      to {
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
      }
    }
    @keyframes shoulder-r {
      from {
        -webkit-transform: rotate(90deg);
                transform: rotate(90deg);
      }
      to {
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
      }
    }
    @-webkit-keyframes forearm-l {
      from {
        -webkit-transform: rotate(-180deg);
                transform: rotate(-180deg);
      }
      to {
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
      }
    }
    @keyframes forearm-l {
      from {
        -webkit-transform: rotate(-180deg);
                transform: rotate(-180deg);
      }
      to {
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
      }
    }
    @-webkit-keyframes forearm-r {
      from {
        -webkit-transform: rotate(180deg);
                transform: rotate(180deg);
      }
      to {
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
      }
    }
    @keyframes forearm-r {
      from {
        -webkit-transform: rotate(180deg);
                transform: rotate(180deg);
      }
      to {
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
      }
    }
    @-webkit-keyframes hand-l {
      from {
        -webkit-transform: rotate(260deg);
                transform: rotate(260deg);
      }
      to {
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
      }
    }
    @keyframes hand-l {
      from {
        -webkit-transform: rotate(260deg);
                transform: rotate(260deg);
      }
      to {
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
      }
    }
    @-webkit-keyframes hand-r {
      from {
        -webkit-transform: rotate(-260deg);
                transform: rotate(-260deg);
      }
      to {
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
      }
    }
    @keyframes hand-r {
      from {
        -webkit-transform: rotate(-260deg);
                transform: rotate(-260deg);
      }
      to {
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
      }
    }
    @-webkit-keyframes smile {
      from {
        stroke-dashoffset: 1000;
      }
      to {
        stroke-dashoffset: 0;
      }
    }
    @keyframes smile {
      from {
        stroke-dashoffset: 1000;
      }
      to {
        stroke-dashoffset: 0;
      }
    }
    .head {
      -webkit-animation-name: fadein;
              animation-name: fadein;
    }

    .shoulder-l {
      -webkit-transform-origin: center right;
              transform-origin: center right;
      -webkit-animation-name: shoulder-l, fadein;
              animation-name: shoulder-l, fadein;
      -webkit-animation-delay: 0.175s;
              animation-delay: 0.175s;
    }

    .shoulder-r {
      -webkit-transform-origin: center left;
              transform-origin: center left;
      -webkit-animation-name: shoulder-r, fadein;
              animation-name: shoulder-r, fadein;
      -webkit-animation-delay: 0.175s;
              animation-delay: 0.175s;
    }

    .forearm-l {
      -webkit-transform-origin: bottom center;
              transform-origin: bottom center;
      -webkit-animation-name: forearm-l, fadein;
              animation-name: forearm-l, fadein;
      -webkit-animation-delay: 0.42s;
              animation-delay: 0.42s;
    }

    .forearm-r {
      -webkit-transform-origin: bottom center;
              transform-origin: bottom center;
      -webkit-animation-name: forearm-r, fadein;
              animation-name: forearm-r, fadein;
      -webkit-animation-delay: 0.42s;
              animation-delay: 0.42s;
    }

    .hand-l {
      -webkit-transform-origin: center right;
              transform-origin: center right;
      -webkit-animation-name: hand-l, fadein;
              animation-name: hand-l, fadein;
      -webkit-animation-delay: 0.56s;
              animation-delay: 0.56s;
    }

    .hand-r {
      -webkit-transform-origin: center left;
              transform-origin: center left;
      -webkit-animation-name: hand-r, fadein;
              animation-name: hand-r, fadein;
      -webkit-animation-delay: 0.56s;
              animation-delay: 0.56s;
    }

    .smile {
      opacity: 1;
      -webkit-animation-name: smile;
              animation-name: smile;
      -webkit-animation-delay: 0.7s;
              animation-delay: 0.7s;
      -webkit-animation-duration: 6.3s;
              animation-duration: 6.3s;
    }


    </style>
</head>
<body>
    <h1>I think you are lost..</h1>
    <div class="main">
      <div class="wrap">
      <svg id="shruggie" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 100">
      <defs>
      <style>
        .shrug {
          stroke: #4C00EC;
          stroke-width: 2;
          fill: none;
        }
        .smile {
          stroke-dasharray: 1000;
          stroke-dashoffset: 1000;
        }
      </style>
      </defs>
        <line x1="25" y1="32" x2="50" y2="32" class="shrug hand-l"/>
        <line x1="55" y1="30" x2="65" y2="60" class="shrug forearm-l"/>
        <line x1="70" y1="65" x2="95" y2="65" class="shrug shoulder-l"/>
        <path d="M100,23 Q80,43 100,65" class="shrug head"/>
        <path d="M105,25 Q107,30 108,35" class="shrug head eye-l"/>
        <path d="M119,25 Q120,30 119,35" class="shrug head eye-r"/>
        <path d="M110,60 Q135,60 135,33" class="shrug smile"/>
        <path d="M135,23 Q155,43 135,65" class="shrug head"/>
        <line x1="140" y1="65" x2="165" y2="65" class="shrug shoulder-r"/>
        <line x1="170" y1="60" x2="180" y2="30" class="shrug forearm-r"/>
        <line x1="185" y1="32" x2="210" y2="32" class="shrug hand-r"/>
      </svg>
    </div>
    </div>
    <a href="https://dvdz.design/">Let me take you back!</a>

</body>
</html>
